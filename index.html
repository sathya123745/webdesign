    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <section class="header">
        <nav>

    <!-- Javascript for toggle menu -->
    <script>
        var navLinks = document.getElementById("navLinks");
